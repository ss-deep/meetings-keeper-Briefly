{% extends "base.html" %}
{% block heading %}Projects{% endblock %}
{% block my_buttons %}
    <!-- <div class="btn-group me-2"> -->
    <button type="button" class="btn px-4 mx-2" data-bs-toggle="modal" data-bs-target="#createProject" data-bs-whatever="project">
    Create New Project
    </button>
    <!-- <div class="modal-dialog modal-dialog-centered"> -->
        <div class="modal fade" id="createProject" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Create Project</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="POST" action="/projects">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="project-name" class="col-form-label">Project Name:</label>
                            <input type="text" class="form-control" id="project-name" name="project-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="project_description" class="col-form-label">Project Description:</label>
                            <input type="textarea" class="form-control" id="project_description" name="project_description">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>

                </div>
            </div>
        </div>
{% endblock %}


{% block content %}
<!-- <h1>Hello</h1> -->
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="list-group list-group-checkable d-grid gap-2 border-0">
        {% for project in projects %}
        <input class="list-group-item-check pe-none" type="radio" name="listGroupCheckableRadios" id={{project.project_name}} value={{project.project_name}}>
        <label class="list-group-item rounded-3 py-3" for={{project.project_name}}>
                <h4>{{project.project_name}}</h4>
                <div class="dropdown">
                    <button class="dotbtn" type="button" data-bs-toggle="dropdown">
                        <svg width="12" height="14" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </button>
                    <ul class="dropdown-menu px-1">
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#updateProject" data-bs-whatever="newproject" href="">Edit</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('upload_file', project_id=project.project_id) }}">Add meeting</a></li>
                        <li><hr class="dropdown-divider border-top border-secondary"></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('delete_project', project_id=project.project_id) }}">delete</a></li>
                    </ul>
                </div>
        <span class="d-block opacity-50 py-3">{{project.project_description}}</span>
        </label>
        <div class="modal fade" id="updateProject" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <form method="POST" action="{{ url_for('edit_project', project_id=project.project_id) }}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="project-name" class="col-form-label">Project Name:</label>
                            <input type="text" class="form-control" id="project-name" name="project-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="project_description" class="col-form-label">Project Description:</label>
                            <input type="textarea" class="form-control" id="project_description" name="project_description">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>

{% endblock %}
